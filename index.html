<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Brasil - Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">COVID-19 Brasil - Consulta</h1>

    
      <div class="form-group mt-4">
        <label for="estado" class="form-label">Insira a sigla do estado (ex.: SP):</label>
        <div class="input-group">
          <input type="text" id="estado" class="form-control" placeholder="Digite a sigla do estado">
          <button id="buscar" class="btn btn-primary">Buscar</button>
        </div>
      </div>

      <table id="api-table" class="table table-bordered table-striped mt-4">
        <thead>
          <tr>
            <th>UF</th>
            <th>Estado</th>
            <th>Casos Confirmados</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="text-center mt-4">
        <button id="buscar-geral" class="btn btn-success">Exibir Dados Gerais</button>
      </div>


      <div id="grafico-container">
        <canvas id="grafico-geral" width="400" height="200"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>


  </body>

</html>
